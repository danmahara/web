<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 20px;
        }

        .aboutMain {
            margin-top: 20px;
        }

        .aboutPage {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .aboutMe {
            margin-bottom: 50px;
        }

        .aboutMe b {
            font-size: 1.5em;
        }

        .aboutMe p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .resume {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            // Load the header from header.html
            $("#header").load("header.html");
        });
    </script>
    <div id="header"></div>
    <!-- Rest of your "about.html" content goes here -->
    <div class="container aboutMain">
        <div class="row">
            <div class="col-lg-10 mx-auto aboutPage mt-4">
                <div class="aboutMe">
                    <b>About Me:</b>
                    <p>
                        Passionate and driven Bachelor of Computer Applications (BCA) student with a strong foundation
                        in
                        web development and programming languages such as HTML, CSS, Bootstrap, JavaScript, React, PHP,
                        Laravel, and C, Java, .Net, Python.
                    </p>
                    <div class="resume">
                        Click to View Resume: <a href="cv.pdf" class="btn btn-primary">Resume</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
